<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuderia Ferrari HP F1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="black-ellipse"></div>
        
        <div class="content">
            <h2 class="scuderia-title">SCUDERIA FERRARI HP F1</h2>
            <a href="https://www.ferrari.com/en-EN/formula1"><img src="assets/images/logo.png" alt="Ferrari HP Logo" class="logo"></a>
            
            <h1 class="sign-in">SIGN IN</h1>
            
            <div class="input-group">
                <img src="assets/images/email-icon.png" alt="Email Icon" class="input-icon">
                <div class="input-wrapper">
                    <input type="email" placeholder="Email" class="input-field" required>
                    <div class="input-line"></div>
                </div>
            </div>

            <div class="input-group">
                <img src="assets/images/password-icon.png" alt="Password Icon" class="input-icon">
                <div class="input-wrapper">
                    <input type="password" placeholder="Password" class="input-field" required>
                    <div class="input-line"></div>
                </div>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>

            <button class="access-btn" onclick="changeColor()">ACCESS</button>

            <div class="create-account">
                <span>No Account? <a href="#">Create One!</a></span>
            </div>
        </div>
        
        <div class="yellow-ellipse"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
